<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Inspector Test</title>
<meta name="viewport" content="width=480, initial-scale=1.0" />
<script type="text/javascript" src="js/inspector.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>
    <button href="#" onclick="listenMic();">Start</button><br/>
    <button href="#" onclick="unlistenMic();">Stop</button><br/>
    <div id="console"></div><br/>
    <script type="text/javascript">
    var cons = document.getElementById("console");
    var id = 0;
    listenMic = function() {
        inspector.destroyListeners();
        id = inspector.listen("DECIBEL", {}, function(data) {
            console.log(data[0]);
            cons.innerHTML += "<br />" + data[0];
        }, null);
    }
    unlistenMic = function() {
        inspector.unlisten("DECIBEL", id);
    }
    inspector.logger = function(msg) {
        cons.innerHTML += "<br/>" + msg;
    }
    </script>
</body>
</html>
