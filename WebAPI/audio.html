<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Inspector Test</title>
<!-- <script type="text/javascript" src="js/libs/inspector.js"></script>
<script type="text/javascript" src="js/libs/inspector.audio.js"></script> -->
<script type="text/javascript" src="concat/inspector.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<style type="text/css">
    inspector-audio {
        display:block;
        margin:5px 10px;
    }
    inspector-audio span {
        display:inline-block;
        height:24px;
        line-height:24px;
    }
    inspector-audio span.play, inspector-audio span.pause, inspector-audio span.stop {
        display:inline-block;
        background:url(img/audio.png) top left no-repeat #EFEFEF;
        padding:0px 5px;
        border:1px solid #DDD;
        overflow:hidden;
        text-indent: 100%;
        white-space: nowrap;
        width:30px;
    }
    inspector-audio span.pause {
        background-position: -40px 0;
    }
    inspector-audio span.stop {
        background-position: -80px 0;
    }
    inspector-audio span.play.active, inspector-audio span.pause.active, inspector-audio span.stop.active {
        background-color:#DEDEDE;
        border-color:#CCC;
    }
    small.state {
        float:left;
        display:inline-block;
        background:none;
        width:24px;
        height:24px;
        overflow:hidden;
        text-indent: 100%;
        white-space: nowrap;
    }
    small.state.buffering {
        background:url(img/loader.gif) top left no-repeat;
    }
    small.state.playing {
        background:url(img/audio.png) -8px 0 no-repeat;
    }
    small.state.paused {
        background:url(img/audio.png) -48px 0 no-repeat;
    }
</style>
</head>
<body>
    <audio controls>
        <source src="test.mp3" type="audio/mp3">
        <source src="test.ogv" type="audio/ogv">
    </audio>
    <audio controls>
        <source src="http://derbaeuerle.de/inspector/steve.mp3" type="audio/mp3">
    </audio>
    <div id="cons"></div>
<script type="text/javascript">
    console = {
        log : function(msg) {
            $('#cons').append(JSON.stringify(msg) + '<br/>');
        }
    }
</script>
</body>
</html>
