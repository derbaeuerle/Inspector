<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Inspector - HTML5 Audio</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>
    <audio controls>
        <source src="Sample_1.mp3" type="audio/mp3">
    </audio>
    <audio controls>
        <source src="Sample_2.mp3" type="audio/mp3">
    </audio>
    <h1>Autoplay &amp; Loop</h1>
    <audio controls autoplay loop>
        <source src="Sample_4.mp3" type="audio/mp3">
    </audio>
    <h1>Error</h1>
    <audio controls autoplay>
        <source src="Sample_4.ogg" type="audio/ogg">
    </audio>
</body>
</html>
