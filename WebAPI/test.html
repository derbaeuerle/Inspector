<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Inspector Test</title>
<meta name="viewport" content="width=800, initial-scale=0.5" />
<script type="text/javascript" src="js/libs/inspector.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>
    <div id="console"></div>
    <script type="text/javascript">
    $(document).ready(function() {
        $console = $('#console');
        console = {
            log: function(msg) {
                $console.append(JSON.stringify(msg, null, '\t') + "<br />");
            }
        }
    });
    </script>
</body>
</html>
