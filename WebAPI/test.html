<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Inspector Test</title>
<script type="text/javascript" src="concat/inspector.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>
    <button id="start">Start</button></br>
    <button id="stop">Stop</button><br/><br/>
    <button id="count">Count up</button><br/>
    <div id="cons"></div>
<script type="text/javascript">
var a = b = null;
$(function() {
    var oldData;
    $('#start').click(function(e) {
        a = inspector.use("GYROSCOPE", 400);
        a.on(inspector.events.data, function(response) {
            // console.log(response.data, true);
        });
    });
    $('#stop').click(function(e) {
        if(a) {
            console.log("a destroy");
            a.__destroy();
        }
    });
    $('#count').click(function(e) {
        if(a) {
            a.submit({}, function(data) {
                console.log(data);
            });
        }
    });
    console = {
        log: function(msg, replace) {
            if(replace) {
                $('#cons').html(JSON.stringify(msg));
            } else {
                $('#cons').append(JSON.stringify(msg).substr(0,100) + "<br/>");
            }
        }
    };
});
</script>
</body>
</html>
